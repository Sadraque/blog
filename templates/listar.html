<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Tópios</title>
</head>
<body>
    <h1>Listagem de Tópicos</h1>

    <table border="1">
        <tr>
            <td>idtopico</td>
            <td>descricao</td>
        <tr>

        {% for r in regs %}
            <tr>
                <td>{{r[0]}}</td>
                <td>{{r[1]}}</td>
            <tr>
        {% endfor %}

    </table>
</body>
</html>
